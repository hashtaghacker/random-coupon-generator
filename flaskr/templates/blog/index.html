{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Activation Codes{% endblock %}</h1>

{% endblock %}

{% block content %}
<!--<input type="text" id="myInput" value="{{ number }}">-->

<p>Here are the activation code: <input style="cursor: not-allowed; width: 50px;" type="text" id="myInput" value="{{ number }}">
    <button class="btn" onclick="myFunction()"><i style="font-size:12px" class="material-icons">file_copy</i></button>
    <button onclick="window.location.reload()"><i style="font-size:14px" class="material-icons">add_circle_outline</i> Generate New Code</button>
</p>

<!--    <button><i style="font-size:12px" class="material-icons">fiber_new</i> {{ save_file }}</button>-->
<!--    <a href="test.xlsx">Download</a>-->

      <hr>
<script>
  function myFunction() {
      var copyText = document.getElementById("myInput");
      copyText.select();
      copyText.setSelectionRange(0, 99999)
      document.execCommand("copy");
      alert("Copied the Activation Code: " + copyText.value);
}
</script>
{% endblock %}
